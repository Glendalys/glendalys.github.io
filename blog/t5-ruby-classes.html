<p>
  <h3>Why Classes?</h3>
  Ruby is an object-oriented programming language, which means it manipulates programming constructs called objects. (Almost) everything in Ruby is an object!  Objects have methods and attributes, which are just data. For instance, in

  <div class = "blog_table">
    <table>
      <tr>
        <td>
        <ul>"Matz".length # ==> 4</ul>
        </td>
      </tr>
    </table>
   </div class = "blog_table">

  the "Matz" object is a string with a .length method and a length attribute of 4. But what exactly makes "Matz" a string? The fact that it is an instance of the String class. A class is just a way of organizing and producing objects with similar attributes and methods.
</p>
<p>
  <h3>Class Syntax</h3>
A basic class consists only of the class keyword and the name of the class. Check it out:
<div class = "blog_table">
    <table>
      <tr>
        <td>
        <ul>class NewClass
            <ul># Class magic here</ul>
        <ul>end</ul>
        </td>
      </tr>
    </table>
</div class = "blog_table">
<p>
Our NewClass has the ability to create new Ruby objects of class NewClass (just like"Hello!" is a String and 4 is a Fixnum). By convention, class names start with a capital letter and use CamelCase instead of relying on underscores.
</p>
